{% extends "base.html" %}
{% block title %}
    <title>cpass</title>
{% endblock %}
{% block content %}
        <div class=" m-auto p-3 mt-3 text-center">
            <form method="post">
                {% csrf_token %}
                <label>Old Password :</label>
                <input name="old">
                <br><br>
                <label>New Password :</label>
                <input name="new">
                <br><br>
                <input type="submit">
            </form>
        </div>
{% endblock %}
