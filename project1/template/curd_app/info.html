{% block content %}

        <h2 class=" text-center"> Class Registration Form </h2>
        <div class="border border-3 w-50 m-auto mt-3 p-2">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="reset" class="float-end"> Cancel</button>
            </form>
        </div>
{% endblock %}
